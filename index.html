<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axios</title>
  <!-- Bootstrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="row px-3">
      <h1 class="text-center display-1">Axios</h1>
      <div class="col d-flex justify-content-center gap-2 py-3 px-0">
        <button id="get" class="btn btn-primary">GET</button>
        <button id="post" class="btn btn-info">POST</button>
        <button id="update" class="btn btn-warning">PUT/PATCH</button>
        <button id="delete" class="btn btn-danger">DELETE</button>
        <button id="sim" class="btn btn-secondary">Sim Request</button>
        <button id="headers" class="btn btn-secondary">Custom Headers</button>
        <button id="transform" class="btn btn-secondary">Transform</button>
        <button id="error" class="btn btn-secondary">Error Handling</button>
        <button id="cancel" class="btn btn-secondary">Cancel</button>
      </div>
      <hr class="my-3">
      <div id="res"></div>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
  <!-- <script src="start.js"></script> -->
</body>

</html>
